Alias /cacti "@CACTIDIR@"

<Directory "@CACTIDIR@">
  Options None
  AllowOverride Limit
  AddHandler application/x-httpd-php .php
  DirectoryIndex index.php

  # Adjust access
  Require ip 127.0.0.1
  #Require all granted

</Directory>

